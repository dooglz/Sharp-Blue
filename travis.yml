#########################
# project configuration #
#########################

# C++ project
language: cpp

dist: trusty
sudo: false

################
# build matrix #
################

matrix:
  include:
  # OSX / Clang
  
  - os: osx
    osx_image: xcode8.3

  # Linux / GCC

  - os: linux
    compiler: gcc
    env: COMPILER=g++-6
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: g++-6

  # Linux / Clang

  - os: linux
    env: LLVM_VERSION=3.8.1
    compiler: clang


################
# build script #
################

script:
  # show OS/compiler version
  - uname -a
  - $CXX --version

  # compile and execute 
  - mkdir -p build && cd build
  - cmake .. && cmake --build . --config Release -- -j4
  - cd ..